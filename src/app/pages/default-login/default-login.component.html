<app-default-login-layout 
    title="Login in to your account"
    primary_btn_text="Login Now"
    secondary_btn_text="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
    >
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="@e-mail.com"
        >
        <i class="fa fa-user"></i>
        </app-primary-input>
        
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
        >
        <i class="fa fa-lock"></i>
        </app-primary-input>
        <a (click)="forgot()" class="forgot-password">Forgot password?</a>
    </form>
</app-default-login-layout>
